<div class="container">
  <div class="left-panel">
    <app-contact-filters class="contact-filters" />
    <div class="left-panel-content">
      <app-contact-list
        [data]="(contactGroup$ | async) || undefined"
        [selectedContact]="(selectedContact$ | async) ?? undefined"
        (contactClick)="handleContactClick($event)"
      />
    </div>
    <div class="left-panel-footer">
      <button mat-flat-button (click)="handleAddContactClick()">Add new contact</button>
    </div>
  </div>
  <div class="right-panel">
    <div class="right-panel-content">
      @if(selectedContact$ | async; as selectedContact){
      <app-contact-details [data]="selectedContact" />
      }@else {
      <div class="info-text">Please select a contact from the list</div>
      }
    </div>
    @if(selectedContact$ | async; as selectedContact){
    <div class="right-panel-footer">
      <button mat-flat-button (click)="handleEditContactClick(selectedContact)">Edit contact</button>
      <button mat-flat-button color="warn" (click)="handleDeleteContactClick(selectedContact)">Delete Contact</button>
    </div>
    }
  </div>
</div>
